ll<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sortir Outbound Job</title>
  <link rel="stylesheet" href="css/sortir.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Sortir Outbound Job</h2>

    <div class="upload-section">
      <input type="file" id="fileInput" accept=".xlsx, .xls" />
      <button id="uploadBtn">Upload</button>
    </div>

    <div class="action-bar">
  <button id="bulkAddBtn">Add Selected</button>

  <!-- Tombol + dropdown Sort by Status -->
<div class="dropdown-container" style="position: relative; display: inline-block;">
  <button id="sortStatusBtn">Sort by Status</button>
  <div id="statusDropdown" class="dropdown-menu" style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; padding: 5px; z-index: 100;">
    <select id="statusOptions">
      <option value="all">-- Show All --</option>
      <option value="NewJob">NewJob</option>
      <option value="Downloaded">Downloaded</option>
      <option value="PartialPicked">PartialPicked</option>
      <option value="Picked">Picked</option>
      <option value="Packed">Packed</option>
      <option value="Loaded">Loaded</option>
    </select>
  </div>
</div>

<!-- Tombol + dropdown Sort by Date -->
<div class="dropdown-container" style="position: relative; display: inline-block;">
  <button id="sortDateBtn">Sort by Date</button>
  <div id="dateDropdown" class="dropdown-menu" style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; padding: 5px; z-index: 100;">
    <select id="dateOptions">
      <option value="all">-- Show All --</option>
      <!-- Tanggal akan diisi otomatis -->
    </select>
  </div>
</div>

<!-- Tombol + dropdown Sort by Team -->
<div class="dropdown-container" style="position: relative; display: inline-block;">
  <button id="sortTeamBtn">Sort by Team</button>
  <div id="teamDropdown" class="dropdown-menu" style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; padding: 5px; z-index: 100;">
    <select id="teamOptions">
      <option value="all">-- Show All --</option>
      <option value="Reguler">Reguler</option>
      <option value="Sugity">Sugity</option>
      <option value="none">None / Blank</option>
    </select>
  </div>
</div>
    
    <table id="jobTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>Job No</th>
          <th>Delivery Date</th>
          <th>Delivery Note</th>
          <th>Remark</th>
          <th>Status</th>
          <th>Qty</th>
          <th>Team</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Pop-up -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Pilih Team dan Job Type</h3>
      <label for="teamSelect">Team:</label>
      <select id="teamSelect">
        <option value="Reguler">Reguler</option>
        <option value="Sugity">Sugity</option>
      </select>

      <label for="jobTypeSelect">Job Type:</label>
      <select id="jobTypeSelect">
        <option value="Remaining">Remaining</option>
        <option value="Additional">Additional</option>
        <option value="OT">OT</option>
      </select>

      <button id="confirmAdd">Tambah Job</button>
    </div>
  </div>

  <div id="debugLog" style="margin: 20px; padding: 10px; border: 1px solid #ccc; font-size: 14px; background: #f9f9f9;"></div>

  <!-- Firebase config and app logic -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/sortir.js"></script>
</body>
</html>
