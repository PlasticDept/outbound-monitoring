<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="login-container">
  <h2>Login Outbound Monitoring</h2>

  <form id="loginForm">
    <label for="shift">Shift:</label>
    <select id="shift" required>
      <option value="">Pilih Shift</option>
      <option value="BLUE TEAM">BLUE TEAM</option>
      <option value="GREEN TEAM">GREEN TEAM</option>
    </select><br />

    <label for="position">Position:</label>
    <select id="position" required>
      <option value="">Pilih Posisi</option>
      <option value="OPERATOR">OPERATOR</option>
      <option value="TEAM LEADER">TEAM LEADER</option>
      <option value="SPV">SPV</option>
      <option value="ASST MANAGER">ASST MANAGER</option>
      <option value="MANAGER">MANAGER</option>
    </select><br />

    <!-- Tambahan untuk OPERATOR -->
    <div id="operatorFields" style="display: none; margin-top: 10px;">
      <label for="teamSelect">Team:</label>
      <select id="teamSelect">
        <option value="">-- Pilih Team --</option>
        <option value="Sugity">Team Sugity</option>
        <option value="Reguler">Team Reguler</option>
      </select><br />

      <label for="picInput">PIC:</label>
      <input type="text" id="picInput" placeholder="Nama PIC"><br />
    </div>

    <div id="usernameContainer">
      <label for="username">Username:</label>
      <input type="text" id="username" required><br />
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br />

    <button type="submit">Login</button>
  </form>
</div>
  
  <script type="module" src="js/auth.js"></script>
  
</body>
</html>
