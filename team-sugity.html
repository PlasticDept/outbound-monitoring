<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Sugity</title>
  <link rel="stylesheet" href="css/team-sugity.css" />
</head>
<body>
  <div class="container">
    <h1>Team Sugity - Outbound Jobs</h1>

    <!-- Chart + Info akan disisipkan lewat JS -->

    <table id="teamTable">
      <thead>
        <tr>
          <th>Job No</th>
          <th>Delivery Date</th>
          <th>Delivery Note</th>
          <th>Remark</th>
          <th>Status</th>
          <th>Qty</th>
          <th>Job Type</th> <!-- ✅ Tambahan -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ✅ Chart.js global (tidak pakai module) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ✅ Firebase config -->
  <script type="module" src="js/config.js"></script>

  <!-- ✅ Script utama untuk halaman team sugity -->
  <script type="module" src="js/team-sugity.js"></script>
</body>
</html>
