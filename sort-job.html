<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortir Outbound Job</title>
  <link rel="stylesheet" href="css/sortir.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="js/sortir.js"></script>
</head>
<body>
  <div class="container">
    <h2>Sortir Outbound Job</h2>

    <div class="upload-section">
      <input type="file" id="fileInput" accept=".xlsx, .xls" />
      <button id="uploadBtn">Upload</button>
    </div>

    <div class="action-bar">
      <button id="bulkAddBtn">Add Selected</button>
      <button id="sortStatusBtn">Sort by Status</button>
      <button id="sortDateBtn">Sort by Date</button>
      <button id="sortTeamBtn">Sort by Team</button>
    </div>

    <table id="jobTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Job No</th>
          <th>Delivery Date</th>
          <th>Delivery Note</th>
          <th>Remark</th>
          <th>Status</th>
          <th>Qty</th>
          <th>Team</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be injected here -->
      </tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/sortir.js"></script>
</body>
</html>
